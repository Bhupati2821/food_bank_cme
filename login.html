<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — FoodBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <header class="navbar-custom">
    <a class="brand" href="index.html"><img src="images/logo.png" alt="Logo">FoodBank</a>
    <nav class="nav-links">
      <a class="navlink" href="index.html">Home</a>
      <a class="navlink" href="blog.html">Blog</a>
    </nav>
  </header>

  <main class="form-fullscreen">
    <div class="form-box fade-in">
      <h3>Login</h3>
      <form id="login-form">
        <div class="form-field">
          <input id="login-email" type="email" required placeholder="Email address">
        </div>
        <div class="form-field">
          <input type="password" required placeholder="Password">
        </div>
        <div style="margin-top:8px;">
          <button class="btn-primary-3d" type="submit">Login</button>
        </div>
      </form>

      <p style="margin-top:14px;text-align:center;color:var(--muted)">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container-wide">© 2025 FoodBank</div>
  </footer>

</body>
</html>
